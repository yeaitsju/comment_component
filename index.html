<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="icon" type="image/svg+xml" href="favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Component</title>
    <script type="module" crossorigin src="assets/index.972767b3.js"></script>
    <link rel="stylesheet" href="assets/index.2ac3567f.css">
  </head>
  <body>
    <header>
      <h1>
        <!-- <img class="icon" src="favicon.jpg" /> -->
        <i class="far fa-comment"></i>
        Customer Comments
      </h1>
    </header>

    <main>
      <section id="miamipic">
        <img src="assets/move_to_miami.2f9b7351.jpg" class="miami" />
      </section>
      <section class="form-container">
        <!-- 
                the form component is going to inject 
                the form right here
            -->
      </section>

      <section class="comments"></section>
    </main>

    
    

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log(
                `Service Worker registered! Scope: ${registration.scope}`
              );
            })
            .catch((err) => {
              console.log(`Service Worker registration failed: ${err}`);
            });
        });
      }
    </script>
  </body>
</html>
