<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Component</title>
  </head>
  <body>
    <div id="app"></div>

    <section id="miamipic">
      <img src="move_to_miami.jpg" class="miami" />
    </section>
    <form method="POST">
      <!-- Full Name -->
      <div class="row">
        <label class="desc" for="full_name">*Full Name</label>
        <br />
        <input
          id="full_name"
          name="full_name"
          type="text"
          placeholder="John Doe"
          size="50"
          tabindex="1"
          required
        />
      </div>

      <!-- Email -->
      <div class="row">
        <label class="desc" for="my_email"> *Email </label>
        <div>
          <input
            id="my_email"
            name="my_email"
            type="email"
            spellcheck="false"
            placeholder="janedoe@gmail.com"
            maxlength="255"
            tabindex="2"
            required
          />
        </div>
      </div>

      <!-- Large Text Area -->
      <div class="row">
        <label for="message"> *Comment (required) </label>

        <div>
          <textarea
            id="message"
            name="message"
            spellcheck="true"
            rows="10"
            cols="50"
            tabindex="4"
            required
          ></textarea>
        </div>
      </div>

      <!-- checkbox -->
      <div class="row">
        <input
          type="checkbox"
          id="option1"
          name="option1"
          value="Do you agree"
          required
        />
        <label for="option1"> Agree for comment to go public?</label><br />
      </div>

      <button type="submit" href="/">Send Feedback</button>
    </form>
    <section id="comments">
      <custom-comment
        name="Julius"
        email="juliusatkinson@gmail.com"
        comment="Hello I figured it out!"
        timestamp="1-08-2020"
      ></custom-comment>
      <custom-comment
        name="Chastity"
        email="Chastitypowell@gmail.com"
        comment="I'm so glad you did."
        timestamp="1-08-2020"
      ></custom-comment>
      <custom-comment
        name="Kayla"
        email="kayla@gmail.com"
        comment="Me too, I got it now!"
        timestamp="1-08-2020"
      ></custom-comment>
    </section>

    <!-- links custom comment to comment
       .js which controls what the cutstom tag does -->
    <script type="module" src="/comment.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
